    <main>
        <section class="container card">
            <h1>Leave a love note</h1>
            <p>Our mini bulletin board for sweet reminders, inside jokes, and check-in messages.</p>
            <form id="note-form">
                <div class="form-group">
                    <label for="author">From</label>
                    <input type="text" id="author" name="author" placeholder="Him / Her">
                </div>
                <div class="form-group">
                    <label for="message">Note</label>
                    <textarea id="message" name="message" placeholder="Write something sweet..." required></textarea>
                </div>
                <button type="submit" class="btn">Add note</button>
            </form>
        </section>

        <section class="container">
            <div class="notes-board" id="notes-board"></div>
        </section>
    </main>
